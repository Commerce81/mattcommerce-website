backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "content/home.md"
        fields:
          - {label: "Hero Title", name: "hero_title", widget: "string", default: "MATT COMMERCE"}
          - {label: "Hero Subtitle", name: "hero_subtitle", widget: "string", default: "Luxury Live Music & DJ Services"}
          - {label: "Hero Description", name: "hero_description", widget: "string", default: "Premium Entertainment for Corporate Events • Weddings • Private Parties"}
          - label: "Bio"
            name: "bio"
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string", default: "About Matt Commerce"}
              - {label: "Paragraph 1", name: "paragraph1", widget: "text"}
              - {label: "Paragraph 2", name: "paragraph2", widget: "text"}
              - {label: "Paragraph 3", name: "paragraph3", widget: "text"}
              - {label: "Paragraph 4", name: "paragraph4", widget: "text"}
              - {label: "Service Areas", name: "service_areas", widget: "text"}
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - {label: "Icon", name: "icon", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
          - label: "Event Types"
            name: "event_types"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "SEO Description", name: "description", widget: "text", required: false}

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Contact Information"
        name: "contact"
        file: "content/settings.md"
        fields:
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Phone", name: "phone", widget: "string", required: false}
          - {label: "Instagram URL", name: "instagram", widget: "string"}
          - {label: "YouTube URL", name: "youtube", widget: "string"}
          - {label: "The Bash URL", name: "thebash", widget: "string"}
          - {label: "GigSalad URL", name: "gigsalad", widget: "string"}
